<script>
  // 1. 获取id
  // var id = location.search.substr(4);
  // var id = location.search.replace('查找的字符', '替换后的字符');
  var id = location.search.replace(/\D/g, ''); // \d 表示数字  \D 表示非数字
  // console.log(id);
  // 2. 套用接口，获取当前会员的详细信息
  $.ajax({
    type: 'GET',
    url: '/member/detail',
    data: {id: id},
    dataType: 'json',
    success: function (res) {
      // console.log(res)
      $('.img-thumbnail').attr('src', res.avatar);
      $('h1').text(res.name);
      $('.lead').text(res.bio);
    }
  });
  // 3. 把会员的信息渲染到页面中
</script>
